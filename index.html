<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/cards.css">
    <link rel="stylesheet" href="assets/css/form.css">
    <script src="js/index.js" defer></script>
    <title>Adicione seu cartão</title>
</head>
<body>
    <section class="containner">
        <div id="cards">
            <div class="card-back">
                <p id="recplaceCvc">000</p>
            </div>
            <div class="card-front">
                <img src="assets/img/card-logo.svg" alt="card-logo">
                <ul class="data-list">
                    <li><p id="reaplceCardNumber">0000  0000  0000  0000</p></li>
                    <li> <p id="replaceName">Jane Applessed</p></li>
                    <li><p id="replaceDate">00/00</p></li>
                </ul>
            </div>
        </div>
    </section>

    <section id="form-control">
        <div id="form">
            <span>Nome impresso no cartão</span>
            <input type="text" id="name" placeholder="Digite seu nome" onblur="checkName()" required>
            <p id="nameError" class="hide error"></p>
            <span>Número do cartão</span>
            <input type="text" id="cardNumber" class="cardNumber" name="cardNumber" placeholder="0000 0000 0000 0000" onblur="checkNumber()" required>
            <p id="numberError" class="hide error"></p>
            <div id="set-date-cvc">
                <div >
                    <span>Vencimento</span>
                    <div id="date">
                        <input type="number" id="month" placeholder="Mês" required>
                        <input type="number" id="year" placeholder="Ano" onblur="checkDate()" required>
                        <p id="dateError" class="hide error"></p>
                    </div>
                    
                </div>
                <div>
                    <span>CVC</span>
                    <input type="number" id="cvc" placeholder="000" onblur="checkCvc()" required>
                    <p class="hide error" id="cvcError"></p>
                </div> 
            </div>
        </div>
        <button id="confirm" onclick="confirm()">Confirmar</button>
        <p class="hide error" id="incompleteFields"></p>
    </section> 
</body>
</html>
